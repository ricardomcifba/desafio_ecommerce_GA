<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Ecommerce - Cadastro</title>
    <link rel="stylesheet" href="produto.css">
    <script src="produto.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="conteiner">

        <div class="titulo">
            <h1>Formulário de Cadastro de Produto</h1>
            <br>
            <h4>Insira os dados do produto.</h4>
            <br>
            <hr>
            <br>
        </div>
        <div class="formulario">

            <label>
                Nome do produto&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </label>
            <input type="text" id="nome" name="nome" placeholder="&nbsp;&nbsp;&nbsp;Nome do Produto">
            <br>
            <label>
                <br>
                Descrição do produto
            <input type="text" id="descricao" name="descricao" placeholder="&nbsp;&nbsp;&nbsp;Descrição do produto">
            <br>
            <label>
                <br>
                Fabricante&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </label>
            <input type="text" id="fabricante" name="fabricante" placeholder="&nbsp;&nbsp;&nbsp;Fabricante">
            <br>
            <label>
                <br>
                Preço&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </label>
            <input type="number" id="preco" name="preco" data-role="i123-input" placeholder="&nbsp;&nbsp;&nbsp;Valor">
            <br>
            <br>
            <br>
            <button data-role="submit" type="submit" onclick="cadastrar(), cadastrado(), limpa()" >
                Cadastrar produto
        </div>


        </button>
    </div>
</body>
