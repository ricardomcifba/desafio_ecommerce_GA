<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Ecommerce - Cadastro</title>
    <link rel="stylesheet" href="cliente.css">
    <script src="cliente.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="conteiner">

        <div class="titulo">
            <h1>Formulário de Cadastro de Cliente</h1>
            <br>
            <h4>Favor se cadastrar para novidades.</h4>
            <br>
            <hr>
            <br>
        </div>
        <div class="formulario">

            <label>
                &nbsp;&nbsp;&nbsp;Nome&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </label>
            <input type="text" id="nome" name="nome" placeholder="&nbsp;&nbsp;&nbsp;Nome">
            <br>
            <label>
                <br>
                &nbsp;&nbsp;&nbsp;E-mail&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </label>
            <input type="email" id="email" name="email" placeholder="&nbsp;&nbsp;&nbsp;E-mail">
            <br>
            <label>
                <br>
                &nbsp;&nbsp;&nbsp;Endereço&nbsp;&nbsp;&nbsp;
            </label>
            <input type="text" id="endereco" name="endereco" placeholder="&nbsp;&nbsp;&nbsp;Endereço">
            <br>
            <label>
                <br>
                &nbsp;&nbsp;&nbsp;Telefone&nbsp;&nbsp;&nbsp;&nbsp;
            </label>
            <input type="text" id="telefone" name="telefone" data-role="i123-input" placeholder="&nbsp;&nbsp;&nbsp;### ##### ####">
            <br>
            <br>
            <br>
            <button data-role="submit" type="submit" onclick="cadastrar(), cadastrado(), limpa()" >
                Enviar Formulário de Cadastro
        </div>


        </button>
    </div>
</body>
